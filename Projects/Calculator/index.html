<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation><img src="https://img.icons8.com/ios/30/000000/divide.png"/></button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation><img src="https://img.icons8.com/ios/30/000000/multiply.png" /></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation><img src="https://img.icons8.com/material-rounded/24/000000/minus.png" /></button>
            <button data-percentage><img src="https://img.icons8.com/ios-glyphs/30/000000/percentage.png" /></button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-operation><img src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/30/000000/external-plus-user-interface-tanah-basah-detailed-outline-tanah-basah-2.png" /></button>
            <button data-all-clear>CLR</button>
            <button data-delete>DEL</button>
            <button class="span-two" data-equals><img src="https://img.icons8.com/ios/30/000000/equal-sign.png" /></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f01d7fb9c8.js" crossorigin="anonymous"></script>
</body>
</html>
